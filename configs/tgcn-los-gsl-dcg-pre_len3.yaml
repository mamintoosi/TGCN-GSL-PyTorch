fit:
  trainer:
    max_epochs: 50
    accelerator: cuda
    devices: 1
  data:
    dataset_name: losloop
    batch_size: 64
    seq_len: 12
    pre_len: 3
  model:
    model:
      class_path: models.TGCN
      init_args:
        hidden_dim: 64
        use_gsl: 2
    learning_rate: 0.001
    weight_decay: 0
    loss: mse_with_regularizer
